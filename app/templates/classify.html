{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf %} {% import 'include/_macros.html' as macros %} {% block title %}首页{% endblock %}
{% block content %}
{{ super() }}

<div class="container">
    <div class="row well">
        <div>
            <form action="{{ url_for('main.article_find') }}" class="navbar-form navbar-left" style="padding:0; margin:0">
                <div class="form-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Search" style="margin: 0px 0px 0px 450px;">
                    <button type="submit" class="btn btn-default" style="margin: 0px 150px 0px 0px;">搜索</button>
                </div>
            </form>            
        </div>
    </div>
</div>
<div class="container">
    <div class="row well">
        <div class="panel-heading", style="height: 50px;">文章类别</div>
        <div class="panel-body", style="height: 200px;">
            {% for kind in kinds %}
            <div class="col-xs-6 col-sm-1">
            <a href="{{ url_for('main.article_classify', classify = kind.kind) }}">{{ kind.kind }}</a>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
</div>

{% endblock %}
