{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <h1>更换头像</h1>
    <div class=" col-md-3 col-xs-4">
        <p>
            {% if current_user.real_avatar %}
            <img class="img-circle profile-thumbail pull-right" src="{{ current_user.real_avatar }}" height="128" width="128">
            {% else %}
            <img class="img-circle profile-thumbail pull-right" src="../static/avatar/派大星.jpg" height="128" width="128">
            {% endif %}
        </p>
    </div>
    <div class="col-md-6 col-md-offset-3">
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
